
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix" id="header">
          <img class="site-avatar" src="{{ site.avatar }}" alt="logo"/>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.title }}{% if page.url contains '/shop/' %} Shop{% endif %}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            {% for nav in site.data.navigation %}
            <a{% if nav.url == page.url %} class="active"{% endif %} href="{{ nav.url }}">{{ nav.text }}</a>
            {% endfor %}
          </nav>  
              <div class="progress-container">
                <div class="progress-bar" id="myBar"></div>
              </div>
        </header>
      </div>
    </div>
